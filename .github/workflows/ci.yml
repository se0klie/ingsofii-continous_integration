name: Trigger Jenkins on PR

on:
  pull_request:
    branches:
      - main

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@v0.2.0
        with:
          url: "https://conclusionally-uncitizenly-caprice.ngrok-free.dev"      # e.g., https://jenkins.example.com
          user: "seoklie"
          token: ${{ secrets.JENKINS_API_TOKEN }}
          job: "continousintegration"
